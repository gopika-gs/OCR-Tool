{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-3">
    <h1 class="text-center heading">Converted Image </h1>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="container mt-5">
            <div class="justify-content-center">
                <img src="{{ url }}" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="col-md-6 image_to_text">
        <div class="container mt-5">
            <div class="justify-content-center">
                <p>{{extracted_text}}<p>
            </div>
        </div>
    </div>
</div>
   
{% endblock %}
